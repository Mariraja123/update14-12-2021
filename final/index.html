    <div class="modal fade" id="myModals" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Admin login</h4>
                </div>
                <div class="modal-body">
                    <div cla>
                        <form action="Admin.html">
                            <label for="fname">User Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name..">

                            <label for="lname">Password</label>
                            <input type="password" id="lname" name="lastname" placeholder="Enter your password">
                           <a href="Admin.html"> <input type="submit" value="login"></a>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
<div class="box1">
    <input type="text" name="model" list="model" placeholder="SELECT car " style="width: 300px; height: 50px;">
    <datalist id="model">
        <option>BMW</option>
        <option>HONDA</option>
        <option>MARUTHI</option>

    </datalist>
    </div>
    <div class="box2">
    <input type="text" name="car model" list="carmodel" placeholder="SELECT car model " style="width: 300px; height: 50px;">
    <datalist id="carmodel">
        <option>BMW X1</option>
        <option>Bmw X5</option>
        <option>BMW X7</option>
    </datalist>
    </div>
    <div class="search">
    <input type="text" placeholder="Search.." name="search">
    </div>
    
      
    
    <table>

        </tr>
    </table>

        <button data-toggle="modal" data-target="#myModal">view details</button>

    <div class="car2">

    <div class="car1">
        <h1>BMW X1 </h1>
        <button data-toggle="modal" data-target="#myModal">view details</button>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User login</h4>
                </div>
                <div class="modal-body">
                    
                        <form action="viewcar.html">
                            <label for="fname">User Name</label>
                            <input type="text" id="fname" name="firstname" required placeholder="Your name..">

                            <label for="lname">Password</label>
                            <input type="password" id="lname" name="lastname" required placeholder="Enter your password">
                            <input type="submit" value="login">
                           

                        </form>
                        <a href="registered.html"><input type="submit" value="registered"></a>
                    </div>
                </div>

            </div>
        </div>
